    <body>
        <!-- Sign up form -->
        <div class="container signup-content">    
            <form id="signupForm" name="signupForm" onsubmit="return regValidation();" method="POST">
                <div class="alert alert-secondary">
                    <h3>Pizza Gusto - sign up form</h3>
                </div><hr>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Full name" 
                        pattern="^(?:((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-.\s])){1,}(['’,\-\.]){0,1}){2,}(([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-. ]))*(([ ]+){0,1}(((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-\.\s])){1,})(['’\-,\.]){0,1}){2,}((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-\.\s])){2,})?)*)$" title="Please enter your FULL name" required>
                    </div>
                    <div class="col-sm-12 col-md-6">
                          <input type="email" id="email" name="email" class="form-control" placeholder="Email address" onkeyup="emailValidate(this.value);" required>
                          <div class="status" id="status"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-12 col-md-6">
                        <input type="password" name="pwd1" id="pwd1" class="form-control" placeholder="Password" required 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
                        title="Must contain at least one number one uppercase and lowercase letter, and at least 6 or more characters">
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <input type="password" name="pwd2" id="pwd2" class="form-control" placeholder="Password confirm" onkeyup="checkPass(); return false;" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="phone">Phone number</label>
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="01 234 567 89" minlength="10" maxlength="25" onkeyup = "phoneValidate(this)" required>
                    </div>
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="birthDate">Birth date</label>
                        <input type="date" class="form-control" name="birthDate" id="birthDate" min="1930-01-01" max="2004-01-01">
                    </div>
                </div>
                <div class="alert alert-secondary">
                  <h3>Delivery address</h3>
                </div>
                <div class="form-row">          
                  <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <select id="country" name="country" class="form-control" required>
                      <option value="notset" selected>Select your country...</option>
                      <option value="AT">Austria</option>
                      <option value="BE">Belgium</option>
                      <option value="CN">Canada</option>
                      <option value="CZ">Czech Republic</option>     
                      <option value="DK">Denmark</option>  
                      <option value="FR">France</option>
                      <option value="DE">Germany</option>
                      <option value="GR">Greece</option>  
                      <option value="HU">Hungary</option>
                      <option value="IT">Italy</option>
                      <option value="IL">Ireland</option>    
                      <option value="NL">Netherlands</option>  
                      <option value="NR">Norway</option>  
                      <option value="PL">Poland</option>
                      <option value="PT">Portugal</option>
                      <option value="ES">Spain</option>
                      <option value="SE">Sweden</option>
                      <option value="CH">Switzerland</option>
                      <option value="UK">United Kingdom</option>
                      <option value="US">United States</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" name="city" id="city" placeholder="City" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" name="zip" id="zip" placeholder="Zip number" minlength="3" maxlength="10" required>
                  </div>  
                  <div class="form-group col-md-9">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="123 Main St" required>
                  </div>
                </div>
                <div class="alert alert-secondary">
                  <h3>Payment details</h3>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="fullName">Full name (on the card)</label>
                    <input type="text" class="form-control" name="fullName" id="fullName" placeholder="John Doe" 
                    pattern="^(?:((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-.\s])){1,}(['’,\-\.]){0,1}){2,}(([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-. ]))*(([ ]+){0,1}(((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-\.\s])){1,})(['’\-,\.]){0,1}){2,}((([^0-9_!¡?÷?¿/\\+=@#$%ˆ&*(){}|~<>;:[\]'’,\-\.\s])){2,})?)*)$" title="Please enter your FULL name" required >
                  </div>
                  <div class="form-group col-md-7">
                    <label for="cardNumber">Card number</label>
                    <div class="input-group">
                      <input type="text" name="cardNumber" id="cardNumber" placeholder="Your card number" class="form-control" minlength="13" maxlength="16" onkeyup="validateCardNumber(this.value)" title="Length must be between 13 and 16" required>
                      <div class="input-group-append">
                        <span class="input-group-text text-muted">
                          <i class="fa fa-cc-visa mx-1"></i>
                          <i class="fa fa-cc-mastercard mx-1"></i>
                          <i class="fa fa-cc-amex mx-1"></i>
                          <i class="fa fa-cc-paypal mx-1"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label><span class="hidden-xs">Expiration date</span></label>
                      <div class="input-group">
                        <input type="number" placeholder="MM" class="form-control" min="01" max="12" required>
                        <input type="number" placeholder="YY" class="form-control" min="20" required>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group mb-4">
                      <label data-toggle="tooltip" for="cvv" title="Three-digits code on the back of your card">CVV
                        <i class="fa fa-question-circle"></i>
                      </label>
                      <input type="password" class="form-control" name="cvv" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                  </div>
                </div>
                <div class="card-footer">
                  <p>By creating an account, you agree to Pizza Gusto's <a href="terms.html" target="_blank">Terms</a> and <a href="privacy-policy.html" target="_blank">Privacy Policy</a>.</p>
                  <button type="submit" id="btnSignup" class="btn btn-primary btn-lg btn-block">Register</button>
                  <small class="form-text pt-3 text-center"><a href="#login">Already have an account? Log in</a></small>
                  <small class="form-text pt-3 text-center"><a href="index.html">Go to homepage</a></small>
                </div>
            </form>
        </div>
        <!-- Sign up form end -->
