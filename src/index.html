<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Welcome to Pizza Gusto! We are authentic Italian restaurant with traditional Italian food and our specialty is homemade Italian Pizza.
        Visit our family friendly restaurant and try local flavors. Category: Restaurant ">
        <meta name="keywords" content="Pizza, Restaurant, Italian Pizza, Italian Food, Italian Kitchen, Italian Cuisine">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Pizza Gusto | Italian Restaurant</title>
        <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
        <meta name="robots" content="index, follow" />
        <meta name="googlebot" content="index, follow" />

        <!-- Bootstrap core CSS -->
        <link href="../lib/bootstrap.min.css" rel="stylesheet">

        <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Custom CSS -->
        <link href="style.css" rel="stylesheet">

    </head>
    <body>

        <!--Navigation bar -->
        <div class="topnav" id="myTopnav">
            <a class="navbar-brand" href="#">
                <img src="icons/pizza.svg" width="30" height="30" class="d-inline-block align-top" alt="pizza logo">
                Pizza Gusto 
            </a>
            <a href="#home" class="active">Home</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="#reservationandorder">Reservation & Order</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <div class="animated-icon"><span></span><span></span><span></span><span></span></div>
            </a>
          </div>
        <!--Navigation bar end-->

        <!--Video content-->
        <section>
            <video class="video" playsinline autoplay muted loop>
                <source src="video/placing-pizza-in-wood-fired-oven.mp4" type="video/mp4">
                <source src="video/placing-pizza-in-wood-fired-oven.ogg" type="video/ogg">
            </video>
        </section>
        <!--Video content end-->

        
        <!-- Reservation&order, newsletter-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card reservation-order-card">
                        <div class="card-body">
                            <h5 class="card-title" id="text-white">Reservation and Order</h5>
                            <button class="btn btn-warning">Reservation</button>
                            <button class="btn btn-warning">Order</button>
                            <p class="card-text">You can <a href="#" id="link-darkblue">sign up here</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card newsletter-card">
                        <div class="card-body">
                            <h5 class="card-title">Subscribe to our newsletter</h5>
                            <form>
                                <div class="form-group">
                                    <label for="inputEmail">Email address</label>
                                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email"><br>
                                    <button type="submit" class="btn btn-warning">Subscribe</button>
                                </div>
                            </form>
                            <p class="card-text">Check out our <a href="#">private policy</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Reservation&order, newsletter end-->

        <!-- Offers slide -->
        <div id="carouselIndicators" class="carousel slide offers-slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselIndicators" data-slide-to="1"></li>
              <li data-target="#carouselIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/summer-offer.jpg" alt="Summer offer">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/15-off.png" alt="15 off">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/party.jpg" alt="Party box">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- Offers slide end -->

        <!--Social media-->        
          <section>
            <div class="container-fluid">
                <h2 id="follow-us">Follow us on social media</h2>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a>  
                <a href="#" class="fa fa-youtube"></a>
                <a href="#" class="fa fa-instagram"></a> 
            </div> 
            <div class="container-fluid">
                <h2 id="follow-us">Download our app and get 15% off</h2>
                <div class="row">
                    <img class="app" src="img/google-play-store.png" alt="google-play-store">
                    <img class="app" src="img/apple-store.png" alt="apple-store">
                </div>>
            </div> 
          </section>
        <!--Social media end-->      

        <div class="parallax"></div>

        <!-- JS for Bootstrap -->
        <script src="../lib/jquery-slim.min.js"></script>
        <script src="../lib/popper.min.js"></script>
        <script src="../lib/bootstrap.min.js"></script>

        <!-- Custom JS -->
        <script src="js/myscript.js"></script>
    </body>
</html>
